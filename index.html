<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Score Challenge</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/520a030a60.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div id="score-container">
            <div class="result-card">
                <h1>Your Result</h1>
                <div class="result-roundel">
                    <div class="result-number">76</div>
                    <div class="result-text">of 100</div>
                </div>
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="summary-card">
                <h1>Summary</h1>
                <div class="summary-row red">
                    <i class="fa-regular fa-comment"></i>
                    <div class="summary-label">Reaction</div>
                    <div class="summary-value">80</div>
                    <div class="summary-total">/ 100</div>
                </div>
                <div class="summary-row yellow">
                    <i class="fa-regular fa-comment"></i>
                    <div class="summary-label">Reaction</div>
                    <div class="summary-value">80</div>
                    <div class="summary-total">/ 100</div>
                </div>
                <div class="summary-row green">
                    <i class="fa-regular fa-comment"></i>
                    <div class="summary-label">Reaction</div>
                    <div class="summary-value">80</div>
                    <div class="summary-total">/ 100</div>
                </div>
                <div class="summary-row blue">
                    <i class="fa-regular fa-comment"></i>
                    <div class="summary-label">Reaction</div>
                    <div class="summary-value">80</div>
                    <div class="summary-total">/ 100</div>
                </div>
                <div class="summary-button">
                    Continue
                </div>  
            </div>
        </div>
    </section>
</body>
</html>
